{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/datepicker.css" />
{% endblock %}
{% block javascript %}
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>
{% endblock %}
{% block content%}
        <div class="container">
            <div class="row">
                <div class="span8 offset2">
                    {% if user.is_authenticated %}
                    hello {{ user.username }},请选择你所属的项目组
                    <form class="form-horizontal" action="/addteam" method="POST">
                        {% csrf_token %}
                        <div class="control-group"> 
                            <label class="control-label" for="selectTeam">项目组</label>
                            <div class="controls">          
                                <select id="selectTeam" name="selectTeam">
                                    {% for team in object_list %}
                                    <option value="{{ team.team_name }}">{{ team.team_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div> 
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">保存</button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                        请先登录
                    {% endif %}
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#inputDate').datepicker({format: 'yyyy-mm-dd'});
        </script>
{% endblock %}
