
<html>
    <head>
        <title>
            ISAM-V Badmintion Management System
        </title>
         <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <script type="text/javascript">
            function login () {
                document.myform.action = 'login'
                document.myform.submit()
            }

            function register(){
                document.myform.method = 'GET'
                document.myform.action = 'register'
                document.myform.submit()
            }
        </script>
    </head>
    <body>
        <div class="container" style="margin-top:150px;">
            <div class="span4 offset2">
                <form class="form-horizontal" method="POST" name="myform">
                    {% csrf_token %}
                    <fieldset>
                    <legend>Login</legend>
                    <div class="control-group">
                        <label for="inputUserName" class="control-label">UserName</label>
                        <div class="controls">
                            <input type="text" id="inputUserName" placeholder="Username" name="username"/>
                        </div>
                    </div> 
                    <div class="control-group">
                        <label for="inputPassword" class="control-label">Password</label> 
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" onclick="login()">Login</button>　　
                            <button type=button class="btn" onclick="register()">Register</button>
                        </div> 
                    </div>
                    </fieldset>
                </form>
                    {% if messages %}
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    {% endif %}
            </div>
        </div>
    </body>
</html>
