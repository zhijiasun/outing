{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/datepicker.css" />
{% endblock %}
{% block javascript %}
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>
{% endblock %}
{% block content%}
        <div class="container">
            {% include "header.html" %}
            <div class="row">
                <div class="span8 offset2">
                    <form class="form-horizontal" action="/add_charge" method="POST">
                        <div class="control-group"> 
                            <label class="control-label" for="selectMonth">经费月份</label>
                            <div class="controls">          
                                <select id="selectMonth" name="Month">
                                    <option value="1">一月</option>
                                    <option value="2">二月</option>
                                    <option value="3">三月</option>
                                    <option value="4">四月</option>
                                    <option value="5">五月</option>
                                    <option value="6">六月</option>
                                    <option value="7">七月</option>
                                    <option value="8">八月</option>
                                    <option value="9">九月</option>
                                    <option value="10">十月</option>
                                    <option value="11">十一月</option>
                                    <option value="12">十二月</option>
                                </select>
                            </div>
                        </div> 
                        <div class="control-group"> 
                            <label class="control-label" for="selectTeam">组别</label>
                            <div class="controls">          
                                <select id="selectTeam" name="selectTeam">
                                    {% for team in object_list %}
                                    <option value="{{ team.team_name }}">{{ team.team_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div> 
                        <div class="control-group">
                            <label class="control-label" for="inputFormal">正式员工</label>
                            <div class="controls">
                                <input type="text" id="inputFormal" placeholder="" name="formal_number">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputIntern">实习生</label>
                            <div class="controls">
                                <input type="text" id="inputIntern" placeholder="" name="intern_number">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">发布</button>
                            </div>
                        </div>
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('#inputDate').datepicker({format: 'yyyy-mm-dd'});
        </script>
{% endblock %}
